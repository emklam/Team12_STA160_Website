<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Map | California Dashboard</title>

  <!-- 全站样式 -->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- MapLibre GL（开源地图）-->
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <!-- PapaParse（浏览器解析 CSV）-->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
<div class="nav-wrap">
  <nav class="nav">
    <div class="brand">California Housing</div>
    <a href="index.html">Home</a>
    <a href="map.html"       class="active">Interactive Map & Statistics</a>
    <a href="predictor.html">Housing Price Prediction Tool</a>
    <a href="trends.html">Housing Trends Dashboard</a>
  </nav>
</div>


  <main class="container">

    <!-- 顶部导航（map 高亮） -->
    <nav class="nav">
      <a href="index.html">Home</a>
      <a class="active" href="map.html">Interactive Map</a>
      <a href="predictor.html">Price Predictor</a>
      <a href="trends.html">Trends</a>
    </nav>

    <!-- 地图页内容：只放“权重滑条 + 地图 + 图例” -->
    <section>
      <div class="control-row">
        <label for="w_h"><b>Weight of housing median:</b></label>
        <input id="w_h" type="range" min="0" max="1" step="0.05" value="0.70" />
        <span id="w_h_label">0.70</span>
      </div>

      <div id="map" class="map"></div>

      <p class="caption" id="legend">
        Legend: Lighter → lower, darker → higher mock prediction.
      </p>
    </section>
  </main>

  <!-- 业务脚本（已经处理“元素不存在时不报错”）-->
  <script src="assets/js/app.js"></script>
<div class="footer">© 2024 California Housing (Team 12). For course demo only.</div>

</body>
</html>
